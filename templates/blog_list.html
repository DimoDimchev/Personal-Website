{% extends 'shared/base.html' %}
{% block content %}
    <h1> Blog is here</h1>
    {% for blog in object_list %}
        <div class="blog-card">
            <a href="{% url 'blog post details' pk=blog.id %}"><h3>{{ blog.title }}</h3></a>
            <p>{{ blog.short_description }}</p>
        </div>
    {% endfor %}
{% endblock %}
